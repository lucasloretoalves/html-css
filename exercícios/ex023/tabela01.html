<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid black;
        }
       
        tr.linha {
            background-color: rgb(201, 201, 201);
        }

        td.dado {
            background-color: rgba(155, 6, 6, 0.51);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        table = tabela
            table row <tr> = linhas da tabela
                table header = cabe√ßalho
                table data <td> = dados de tabela
    -->
    <table>
        <tr class="linha"> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>B2</td>
        </tr>
        <tr class="linha"> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>B3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>B4</td>
        </tr>
    </table>
</body>
</html>
